<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Element.highlight Demo</title>
	<link type="text/css" rel="stylesheet" href="css/Identity-Standards-Styles.css" />
	<script type="text/javascript" src="mootools-1.2.4-core-nc.js"></script>
	<script type="text/javascript" src="mootools-1.2.4.4-more.js"></script>
	<script type="text/javascript" src="../Source/Elements.MultiFade.js"></script>
	<script type="text/javascript">
	   
	   window.addEvent( 'domready', function() {
	     
	     $$('.link').multiFade();
	   });
	 
	</script>
	
	<style type="text/css">
		
		body{ padding:0; margin:0 }
		
		#site-container { width:1000px; margin:0 auto; background-color:#eee }
		
		#content {}
		  #link-container{ margin:0 auto; width:840px; }
		  .link { width:200px; height:200px; margin:10px 0 0 10px; display:block; float:left; background-color:#000 }
		  /* additional .link styles for modern browsers */
		  .link { -moz-border-radius:5px; -webkit-border-radius:5px; border-radius:5px; }
		
		.clear-floats{ clear:both; }
		
	</style>
	
</head>
<body>
  <div id="site-container">
    <div id="content">
      <div id="link-container">
        <a class="link" href="#"></a>
        <a class="link" href="#"></a>
        <a class="link" href="#"></a>
        <a class="link" href="#"></a>
        <a class="link" href="#"></a>
        <a class="link" href="#"></a>
        <div class="clear-floats"></div>
      </div>
    </div>
  </div>
</body>
</html>
